<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Stream Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .chat-message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #spinner {
            display: none;
        }
        #spinner.active {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>AI Agent - Stream Output</h3>
            <div id="spinner" class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="card-body" id="chatPanel" style="height: 500px; overflow-y: auto;">
            <div class="alert alert-info">
                질문을 입력하고 전송 버튼을 클릭하세요.
            </div>
        </div>

        <div class="card-footer">
            <div class="mb-2">
                <label for="language" class="form-label">응답 언어</label>
                <select id="language" class="form-select">
                    <option value="한국어" selected>한국어</option>
                    <option value="영어">영어</option>
                    <option value="일본어">일본어</option>
                    <option value="중국어">중국어</option>
                    <option value="프랑스어">프랑스어</option>
                    <option value="스페인어">스페인어</option>
                    <option value="아랍어">아랍어</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="question" class="form-control"
                       placeholder="질문을 입력하세요..."
                       value="빈대(Bedbug)는 DDT와 같은 신경 독성물질에도 내성을 가진 개체가 있습니다. 내성을 가지는 이유를 나트륨, 뉴런과 관련지어 설명하세요">
                <button class="btn btn-primary" onclick="handleSubmit()">전송</button>
            </div>
        </div>
    </div>
</div>

<script>
    async function handleSubmit() {
        try {
            // 질문 가져오기
            const statement = document.getElementById("question").value;
            if (statement === "") return;

            const chatPanel = document.getElementById("chatPanel");

            // 사용자 질문 추가
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message';
            userMessageDiv.innerHTML = `<strong>나:</strong> ${statement.replace(/</g, '&lt;').replace(/>/g, '&gt;')}`;
            chatPanel.appendChild(userMessageDiv);
            chatPanel.scrollTop = chatPanel.scrollHeight;

            // 스피너 표시
            const spinner = document.getElementById("spinner");
            spinner.classList.add('active');

            // AJAX 요청
            const language = document.getElementById("language").value;
            const params = new URLSearchParams();
            params.append('statement', statement);
            params.append('language', language);

            const response = await fetch('/test/page/agent/stream', {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // AI 응답 추가
            const uuid = 'answer-' + Date.now();
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'chat-message ai-message';
            aiMessageDiv.id = uuid;
            aiMessageDiv.innerHTML = '<strong>AI:</strong> <span class="response-text"></span>';
            chatPanel.appendChild(aiMessageDiv);

            const responseText = aiMessageDiv.querySelector('.response-text');
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        const content = line.substring(5);
                        if (content) {
                            responseText.textContent += content;
                        }
                    }
                }
                chatPanel.scrollTop = chatPanel.scrollHeight;
            }

            if (buffer.trim()) {
                if (buffer.startsWith('data:')) {
                    const content = buffer.substring(5)();
                    if (content) {
                        responseText.textContent += content;
                    }
                } else {
                    responseText.textContent += buffer();
                }
            }

            chatPanel.scrollTop = chatPanel.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            alert('오류가 발생했습니다: ' + error.message);
        } finally {
            // 스피너 숨기기
            const spinner = document.getElementById("spinner");
            spinner.classList.remove('active');
            // 입력창 초기화
            document.getElementById('question').value = '';
        }
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
