<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Stream Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/v2-style.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>AI Agent - 2.자산 분석</h3>
            <div id="spinner" class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="card-body" id="chatPanel" style="height: 500px; overflow-y: auto;">
            <div class="alert alert-info">
                Agent template 2
            </div>
        </div>

        <div class="card-footer">
            <div class="mb-2">
                <label for="accessToken" class="form-label">Access Token</label>
                <input type="text" id="accessToken" class="form-control" placeholder="Bearer <token>">
            </div>

            <div class="mb-2">
                <label for="language" class="form-label">설정</label>
                <select id="language" class="form-select" disabled style="display:none;">
                    <option value="한국어" selected>한국어</option>
                    <option value="영어">영어</option>
                    <option value="일본어">일본어</option>
                    <option value="중국어">중국어</option>
                    <option value="프랑스어">프랑스어</option>
                    <option value="스페인어">스페인어</option>
                    <option value="아랍어">아랍어</option>
                </select>
            </div>

            <div class="input-group">
                <input type="text" id="question" class="form-control"
                       placeholder="현재 나의 자산 현황과 투자 방향을 제시해주세요"
                       value="현재 나의 자산 현황과 최근 1년간 소비를 바탕으로, 투자 방향을 제시해주세요">
                <button class="btn btn-primary" onclick="handleSubmit()">전송</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
<script src="/js/v2-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
